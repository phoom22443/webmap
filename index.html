<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Map Presentation</title>
  <!-- นำเข้าไฟล์ CSS ของ Leaflet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <!-- นำเข้าไฟล์ JavaScript ของ Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <!-- นำเข้าไฟล์ CSS และ JavaScript ของ Leaflet.FileLayer -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-filelayer/0.2.0/leaflet.filelayer.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-filelayer/0.2.0/leaflet.filelayer.min.js"></script>
  <style>
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>My Map Presentation</h1>
  <div id="map"></div>

  <input type="file" id="file-input" accept=".tif" />
  <button id="add-button">Add GeoTIFF</button>

  <script>
    var map = L.map('map').setView([13.7563, 100.5018], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    document.getElementById('add-button').addEventListener('click', function() {
      var fileInput = document.getElementById('file-input');
      if (fileInput.files.length > 0) {
        var file = fileInput.files[0];
        var fileLayer = L.fileLayer.fileLoader(file, {
          layerOptions: {
            color: 'blue',
            opacity: 0.7
          }
        }).addTo(map);
      } else {
        alert('Please select a GeoTIFF file.');
      }
    });
  </script>
</body>
</html>
