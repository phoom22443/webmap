<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>My Map Presentation</title>
  <!-- นำเข้าไฟล์ CSS ของ Leaflet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <!-- นำเข้าไฟล์ JavaScript ของ Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>My Map Presentation</h1>
  <div id="map"></div>

  <script>
    // สร้างแผนที่ในตำแหน่งและขนาดที่ต้องการ
    var map = L.map('map').setView([13.7563, 100.5018], 13);

    // เพิ่มแผนที่ฐาน (ตัวอย่าง: OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // เพิ่มเครื่องหมาย (ตัวอย่าง: Marker ที่ตำแหน่งใด ๆ)
    L.marker([13.7563, 100.5018]).addTo(map)
      .bindPopup('สวัสดี นี่คือที่ตั้งของเรา!')
      .openPopup();
  </script>
</body>
</html>
