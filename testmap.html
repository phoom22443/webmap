<!DOCTYPE html>
<html>
<head>
    <title>Web Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.6.1/dist/ol.css" type="text/css">
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@6.6.1/dist/ol.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Create a Map
        var map = new ol.Map({
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([13.404954, 52.520008]), // Center coordinates (longitude, latitude)
                zoom: 12 // Initial zoom level
            })
        });

        // Add a Tile Layer (OpenStreetMap)
        var osmLayer = new ol.layer.Tile({
            source: new ol.source.OSM()
        });
        map.addLayer(osmLayer);

        // Add a Vector Layer (Shapefile)
        var shapefileLayer = new ol.layer.Vector({
            source: new ol.source.Vector({
                format: new ol.format.GeoJSON(),
                url: 'testshp.geojson' // Path to your GeoJSON file converted from the Shapefile
            })
        });
        map.addLayer(shapefileLayer);

        // Add a Raster Layer (GeoTIFF)
        var geotiffLayer = new ol.layer.Image({
            source: new ol.source.ImageStatic({
                url: 'path/to/geotiff.tif', // Path to your GeoTIFF file
                imageExtent: [minX, minY, maxX, maxY] // Extent of the GeoTIFF (minX, minY, maxX, maxY)
            })
        });
        map.addLayer(geotiffLayer);
    </script>
</body>
</html>
