<!DOCTYPE html>
<html>
<head>
    <title>เว็บแม็พ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-vb5olQJDO3arDl8LMTY7xB9/VezdHEX2jQaX8DdY3nQeYeg7E3zNSVHeP45wX7d2hD42a/g9+7/YYo4z6xnpgQ=="
    crossorigin=""/>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>เว็บแม็พ</h1>

    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-BziJjFm7Tp9dH6TIHOgx3DU3GGCbtEK+/E8Sn1a8V+NoC1HXKsnT+y/ABuPRAj3zON3ck3PqoywQF2fdOVDWUw=="
    crossorigin=""></script>
    <script>
        // JavaScript code สำหรับสร้างและแสดงแม็พ
        var mymap = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(mymap);

        L.marker([51.5, -0.09]).addTo(mymap)
            .bindPopup('ตำแหน่งที่นี่.')
            .openPopup();
    </script>
</body>
</html>
